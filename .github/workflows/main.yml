name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  rustfmt:
    name: Rustfmt
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: true
    - uses: ./.github/actions/install-rust
      with:
        toolchain: stable
    - run: cargo fmt --all -- --check

  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        build: [msrv, stable, nightly, windows]
        include:
          - build: msrv
            os: ubuntu-latest
            rust: 1.58
          - build: stable
            os: ubuntu-latest
            rust: stable
          - build: nightly
            os: ubuntu-latest
            rust: nightly
          - build: windows
            os: windows-latest
            rust: stable

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: true
    - uses: ./.github/actions/install-rust
      with:
        toolchain: ${{ matrix.rust }}
    - run: cargo test --workspace --all-features
      env:
        RUST_BACKTRACE: 1

  check-msrv:
    name: Check
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        build: [1.58]
        include:
          - build: 1.58
            os: ubuntu-latest
            rust: 1.58

    env:
      # -D warnings is commented out in our install-rust action; re-add it here.
      RUSTFLAGS: -D warnings
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: true
    - uses: ./.github/actions/install-rust
      with:
        toolchain: ${{ matrix.rust }}

    - run: rustup target add x86_64-apple-darwin
    - run: cargo check --workspace --release -vv
    - run: cargo check --workspace --release -vv --target=x86_64-apple-darwin
